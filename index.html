<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK PHANTOM v9 | UNSTOPPABLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800;900&family=Rajdhani:wght@700&family=Creepster&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.ibb.co/4pZ7Y3K/skull-fire.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --blood: #ff0044;
            --dark-blood: #8b0000;
            --black: #000000;
            --glow-red: 0 0 30px #ff0044;
            --glow-purple: 0 0 40px #8a00ff;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(139,0,0,0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139,0,0,0.4) 0%, transparent 50%);
        }
        .matrix-rain {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
            opacity: 0.15;
        }
        .header {
            text-align: center;
            padding: 40px 20px 20px;
            position: relative;
            z-index: 2;
        }
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.8rem;
            background: linear-gradient(90deg, #ff0044, #ff00bb, #8a00ff, #ff0044);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow-purple);
            letter-spacing: 10px;
            animation: glitch 3s infinite;
        }
        .header .tagline {
            font-family: 'Creepster', cursive;
            font-size: 1.8rem;
            color: #ff0044;
            text-shadow: 0 0 20px #ff0044;
            margin-top: 10px;
        }
        .skull-main {
            font-size: 120px;
            animation: float 4s infinite, pulse-red 2s infinite;
        }
        .card {
            max-width: 950px;
            margin: 30px auto;
            padding: 40px;
            background: rgba(10,0,0,0.85);
            border: 3px solid #ff0044;
            border-radius: 25px;
            box-shadow: var(--glow-red), inset 0 0 60px rgba(139,0,0,0.4);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(12px);
        }
        label {
            display: block;
            margin: 25px 0 10px;
            font-size: 1.5rem;
            color: #ff3366;
            text-shadow: 0 0 15px #ff0044;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 18px;
            background: #111;
            border: 2px solid #ff0044;
            border-radius: 15px;
            color: #fff;
            font-size: 1.2rem;
            transition: all 0.4s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff00bb;
            box-shadow: var(--glow-purple);
            transform: scale(1.02);
        }
        textarea { min-height: 140px; resize: vertical; }
        .btn-destroy {
            background: linear-gradient(45deg, #ff0044, #8b0000, #ff0044);
            color: white;
            border: none;
            padding: 22px 50px;
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Orbitron';
            border-radius: 50px;
            cursor: pointer;
            margin: 40px auto;
            display: block;
            width: 95%;
            box-shadow: 0 0 40px #ff0044;
            transition: all 0.5s;
            text-transform: uppercase;
            letter-spacing: 5px;
            position: relative;
            overflow: hidden;
        }
        .btn-destroy:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 30px 60px rgba(255,0,68,0.8);
            background: linear-gradient(45deg, #ff0066, #ff00bb);
        }
        .btn-destroy:active {
            transform: scale(0.95);
        }
        .warning-box {
            text-align: center;
            padding: 25px;
            background: rgba(139,0,0,0.4);
            border: 2px dashed #ff0044;
            border-radius: 20px;
            margin: 30px 0;
            font-size: 1.6rem;
            color: #ff0044;
            animation: pulse 2s infinite;
        }
        footer {
            text-align: center;
            padding: 50px;
            color: #660000;
            font-size: 1.3rem;
            text-shadow: 0 0 10px #ff0044;
        }
        .made-by {
            font-family: 'Creepster', cursive;
            font-size: 2rem;
            color: #ff0044;
        }

        @keyframes glitch {
            0%,100% { text-shadow: 0 0 30px #ff0044; }
            20% { text-shadow: 5px 5px 30px #ff00bb; }
            40% { text-shadow: -5px -5px 30px #8a00ff; }
            60% { text-shadow: 10px -10px 40px #ff0044; }
        }
        @keyframes float {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        @keyframes pulse-red {
            0%,100% { text-shadow: 0 0 20px #ff0044; }
            50% { text-shadow: 0 0 60px #ff0044; }
        }
    </style>
</head>
<body>

<canvas class="matrix-rain" id="matrix"></canvas>

<div class="header">
    <div class="skull-main">üíÄ</div>
    <h1>DARK PHANTOM</h1>
    <div class="tagline">v9 ‚Äî THE FINAL NIGHTMARE</div>
</div>

<div class="card">
    <form id="phantomForm">
        
        <label>‚ö° Thread / Conversation ID</label>
        <input type="text" id="thread_id" placeholder="Copy from Facebook URL" required>

        <label>‚ö° Tokens (1 per line)</label>
        <textarea id="tokens" placeholder="eaag_...\neaag_...\neaag_..." rows="5" required></textarea>

        <label>‚ö° Prefix (Optional)</label>
        <input type="text" id="prefix" placeholder="üíÄ DARK PHANTOM ARRIVED üíÄ">

        <label>‚ö° Messages (.txt) YA Direct Likho</label>
        <input type="file" id="msg_file" accept=".txt">
        <textarea id="direct_messages" placeholder="Tu mar chuka hai ab&#10;Bas rone ka time bacha hai&#10;Ab tera baap aaya üíÄ" rows="6"></textarea>

        <label>‚ö° Images + Stickers + GIFs (Sab Daal Do)</label>
        <input type="file" id="media_files" accept="image/*,.webp,.gif" multiple>
        <small style="color:#ff6699;">Transparent PNG stickers best lagte hain üòà</small>

        <label>‚ö° Speed (Interval in seconds) ‚Äî 70+ Recommended</label>
        <input type="number" id="interval" value="75" min="50">

        <button type="submit" class="btn-destroy">
            ‚ò¢Ô∏è ACTIVATE PHANTOM MODE ‚ò¢Ô∏è
        </button>
    </form>

    <div class="warning-box">
        ‚ö†Ô∏è YE BOMBER KABHI NAHI RUKTA<br>
        <span style="font-size:2rem;">EK BAAR START KIYA = GAME OVER</span>
    </div>
</div>

<footer>
    <div class="made-by">Made in Hell ‚Ä¢ Powered by Pure Rage</div>
    <div style="margin-top:20px; color:#ff0044;">
        ¬© 2025 Dark Phantom Squad<br>
        <b>YOU CAN'T ESCAPE THE DARKNESS</b>
    </div>
</footer>

<script>
// Matrix Rain Effect
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = '01';
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#ff0044';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}
setInterval(draw, 50);

// Form Submit
document.getElementById('phantomForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const btn = document.querySelector('.btn-destroy');
    btn.innerHTML = "‚ò¢Ô∏è PHANTOM ACTIVATED... DESTROYING ‚ò¢Ô∏è";
    btn.disabled = true;

    const formData = new FormData();
    formData.append('thread_id', document.getElementById('thread_id').value);
    formData.append('tokens', document.getElementById('tokens').value);
    formData.append('prefix', document.getElementById('prefix').value || "üíÄ");
    formData.append('interval', document.getElementById('interval').value);

    // Messages
    const msgFile = document.getElementById('msg_file').files[0];
    if (msgFile) {
        formData.append('messages', msgFile);
    } else {
        const direct = document.getElementById('direct_messages').value.trim();
        if (direct) formData.append('direct_messages', direct);
    }

    // Media
    const media = document.getElementById('media_files').files;
    for (let file of media) {
        formData.append('media', file);
    }

    try {
        const res = await fetch('/start', { method: 'POST', body: formData });
        const data = await res.json();

        Swal.fire({
            icon: 'error',
            title: 'PHANTOM MODE ON',
            html: `<b style="font-size:2rem;color:#ff0044;">${data.status}</b><br><br>
                   Task ID: <b>${data.task_id}</b><br>
                   Messages: <b>${data.messages}</b> | Media: <b>${data.media}</b><br><br>
                   <span style="color:#ff0044;">${data.warning || "NOW IT'S UNSTOPPABLE"}</span>`,
            background: '#111',
            color: '#ff0044',
            confirmButtonText: 'HE'S GONE FOREVER',
            confirmButtonColor: '#8b0000'
        });

    } catch (err) {
        Swal.fire("ERROR", "Server off hai ya kuch toot gaya", "error");
        btn.innerHTML = "‚ò¢Ô∏è ACTIVATE PHANTOM MODE ‚ò¢Ô∏è";
        btn.disabled = false;
    }
});
</script>
</body>
</html>
